{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Оформить заказ
{% endblock title %}

{% block body %}
<div class="container">
<h1>Оформить заказ? {{object}}</h1>

<form action="#" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Оформить</button>
</form>

</div>
{% endblock body %}
