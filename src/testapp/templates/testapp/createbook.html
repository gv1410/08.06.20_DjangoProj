{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Создать книгу
{% endblock title %}

{% block body %}

<div class="container">
<h1>Create Book</h1>
</div>

<div class="container">
<form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Создать">
</form>
</div>
{% endblock body %}
