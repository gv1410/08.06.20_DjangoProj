{% extends 'base.html' %}
{% load static %}

{% block title %} ListGenre
{% endblock title %}

{% block body %}

<h1>Список жанров</h1>
    <a href="{% url 'creategenre' %}" class="btn btn-primary">Create new genre</a><br>
    <table width="100%" class="table">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>#</th>
        </tr>
        </thead>
        {%for obj in object_list%}
        <tr>
            <td>{{obj.pk}}</td>
            <td><a href="/{{obj.pk}}/detailgenre/">{{obj.name}}</a></td>
            <td><a href="/{{obj.pk}}/updategenre/"><i class="fas fa-edit"></i></a><br>
                <a href="/{{obj.pk}}/deletegenre/"><i class="fas fa-trash-alt"></i></a><br>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock body %}
