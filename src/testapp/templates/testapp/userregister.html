{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Registration
{% endblock title %}

{% block body %}
<div class='container'>
<h1> Регистрация пользователя </h1>
</div>

<div class='container'>
<form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

</form>
</div>
{% endblock body %}
